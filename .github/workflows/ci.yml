name: CI - Backend Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependências
      working-directory: Backend
      run: dotnet restore

    - name: Build
      working-directory: Backend
      run: dotnet build --no-restore --configuration Release

    - name: Rodar testes
      working-directory: Backend
      run: dotnet test Backend.Domain.Service.Tests/Backend.Domain.Service.Tests.csproj --no-build --configuration Release --verbosity normal

